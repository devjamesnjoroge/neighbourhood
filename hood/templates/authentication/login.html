{% extends 'authentication/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-4 offset-md-3 offset-lg-4 mt-5 pt-5">
            <form method="post" action="">
                {% csrf_token %}
               <div class="form-group">
               <label for="username"> Username </label>
               <br>
                {{ form.username }}
               </div>

              <div class="form-group">
                <label for="password"> Password </label>
                <br>
                {{ form.password }}
              </div>
                
                <input class="btn btn-light text-dark w-25" type="submit" value="login">
                <input  type="hidden" name="next" value="{{ '/' }}">
                <p class="mt-3">Don't have an account? <a class="text-warning" href="/auth/signup/">Sign Up</a></p>
                </form>
        </div>
    </div>
</div>
{% endblock %}
